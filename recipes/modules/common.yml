modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: script
    scripts:
      - enable-chrome-repo.sh
      - add-vscode-repo.sh
    snippets:
      - sed -i 's|^SHELL=.*|SHELL=/usr/bin/fish|' /etc/default/useradd
  
  - type: fonts
    fonts:
      nerd-fonts:
        - CascadiaCode
        - Monofur
        - OpenDyslexic
        - DaddyTimeMono

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://dl.winehq.org/wine-builds/fedora/%OS_VERSION%/winehq.repo
    install:
      - micro
      - starship
      - google-chrome-stable
      - code
      - fish
      - winehq-stable
      # Online RPM's
      - https://downloads.1password.com/linux/rpm/stable/x86_64/1password-latest.rpm
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      #- firefox
      #- firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
      - waydroid
      - waydroid-selinux
    optfix:
      - google
      - 1Password
      - wine-stable

  - type: files
    files:
      - source: skel-config/.config
        destination: /etc/skel/.config
      - source: scripts/update-skel.sh
        destination: /usr/bin/update-dotfiles

  - type: script
    snippets:
      - sed -i 's|^SHELL=.*|SHELL=/usr/bin/fish|' /etc/default/useradd
      - chmod +x /usr/bin/update-dotfiles
      - ujust toggle-user-motd

  - type: default-flatpaks
    configurations:
      - notify: false # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - org.mozilla.firefox
      - notify: false
        scope: user # Also add Flathub user repo, but no user packages
        install:
          - com.discordapp.Discord

